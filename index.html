<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="container__title">Pokedex</h1>
        <div class="container__search">
            <div>
                <input class="container__search--input" type="text" placeholder="Escribe el nombre o id del pokemon...">
                <button class="container__search--btn">Find</button>
            </div>
            <div class="container__search--typefilter">
                <button class="clear-type">Clear</button>
            </div>
        </div>
        <div class="container__loading">
            <img class="container__loading--img" src="./img/loading.svg" alt="Loading">
        </div>
        <ol id="pokedex" class="container__pokelist"></ol>
        <footer>
            <p>Pokedex v1 | by Victor Navarro</p>
        </footer>
    </div>
    <script src="./js/pokedex.js"></script>
</body>
</html>
